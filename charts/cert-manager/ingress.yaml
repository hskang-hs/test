apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - nkp.neteer.co.kr
      secretName: example-com-tls
  rules:
    - host: nkp.neteer.co.kr
      http:
        paths:
          - path: /
            pathType: Prefix  # 꼭 명시!
            backend:
              service:
                name: dummy-service
                port:
                  number: 80
